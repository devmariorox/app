         <div class="formcadastroprincipal">

                <form class="formcadastro" action="">

                        <h1>CADASTRO DE CLIENTE</h1>
                        <label  id="nomelabel" for="name"> NOME COMPLETO: </label>
                        <input type="text" name="name" id="nomecadastro" >

                        <label id="datelabel" for="idade">DATA DE NASCIMENTO: </label>
                        <input type="Date" name="name" id="Idadecadastro" >

                        <label for="registro"> CPF / CNPJ: </label>
                        <input type="text" name="name" id="registrocadastro" >

                        <label for="Email"> E-MAIL: </label>
                        <input type="email" name="name" id="emailcadastro" >

                        <label for="endereço"> ENDEREÇO: </label>
                        <input type="text" name="name" id="enderecocadastro" >

                        <label for="area"> INFORMAÇÕES ADICIONAIS: </label>
                        <textarea name="area" id="area" cols="30" rows="10"></textarea>


                        <button id="buttonatualizar">CADASTRAR</button>
                        
                </form>
