<!DOCTYPE html>

<html lang="pt-br">

<head>
 <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Recuperar senha</title>
	  <link rel="stylesheet" href="css/style.css">
	  <script src="https://kit.fontawesome.com/f7b2963cc1.js" crossorigin="anonymous"></script>
	  

</head>

<body class="formulario">
    <div class="content-wrapper">
        <div class="logo"><img src="img/newlogo-removebg-preview.png" alt="Logo" width="300px" height="180px">
        </div>
        <form>
            <h3>RECUPERAÇÃO DE SENHA</h3>
            <p>Digite seu E-mail cadastrado</p>
            <div class="form-row">
                <input type="codigo" required>
                <span>Insira o Código</span>
            </div>

            <div class="form-row">
                <button type="submit">ENVIAR</button>
            </div>
           <p>Será enviado um link de confirmação para o
            E-mail cadastrado. Ao clicar , será encaminhado para tela de mudança de senha.</p>
            
            


            
        </form>
    </div>

</body>

</html>
